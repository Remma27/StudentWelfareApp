<div class="container">
  <div class="row">
    <div class="col-12">
      <p></p>

  <div class="row">
    <div class="col-12">
      <form>
        <p>Resumen de la cita</p>
        <mat-form-field>
          <mat-label>Resumen de la cita</mat-label>
          <textarea matInput formControlName="Resumen_Cita"> </textarea>
        </mat-form-field>

        <p>Â¿Necesita agendar otra cita?</p>
        <div class="check">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="true"
              formControlName="Otra_Cita"
            />
            <label class="form-check-label" for="inlineRadio1">Si</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="false"
              formControlName="Otra_Cita"
            />
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
        </div>
        <br />
        <p>Elige la fecha correspondiente para el seguimiento</p>
        <mat-form-field>
          <mat-label></mat-label>
          <input matInput type="date" formControlName="Fecha_Correspondiente" />
        </mat-form-field>
      </form>

      <br />

      <div class="example-button-row div3">
        <button type="button" class="btn btnds position-static boton2">
          Enviar
        </button>
      </div>
